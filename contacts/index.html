<!-- HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumcare Connect Holistic Center - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-info">
            <div class="logo">
                <img src="./MUM CARE CONNECT .png" alt="Mumcare Connect Logo"> <!-- Placeholder for the logo -->
                <h2>MUMCARE CONNECT<br>HOLISTIC CENTER</h2>
            </div>
            <h1>Get in touch</h1>
            <p>Add a short statement that supports the heading</p>

            <div class="contact-details">
                <p><strong>Phone</strong><br>(123) 456-7890</p>
                <p><strong>Email</strong><br>hello@reallygreatsite.com</p>
                <p><strong>Social</strong></p>
                <div class="social-icons">
                    <!-- Social media icons (using Font Awesome for simplicity) -->
                    <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                    <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>

        <div class="contact-image">
            <img src="./StockCake-Medical Team Collaborating_1728561493.jpg" alt="Doctor consultation"> <!-- Background image of the doctor consultation -->
        </div>
    </section>
</body>
</html>
